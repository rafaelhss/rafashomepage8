<!DOCTYPE html>
<html>
<head>
<meta na
me="viewport" content="width=device-width, initial-scale=1">
<style>
.content{
  max-width: 50%;
  margin: auto;
    }

.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  height: 10%;
  width: 100%;
  display: flex;
  margin: 30px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
  width: 80%;
  line-height: 0.4;
}
.right {
	
	background-size:100% 100%;
	width: 20%;
}
img{
	width: 100px;
    height: 30px;
    position: relative;
   top: 50%;
   left: 50%;
  margin-top: -15px; /* Half the height */
   margin-left: -50px; /* Half the width */
}

a {
  color: black;
  text-decoration: none; /* no underline */
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="content">
<h1>Rafa's home page</h1>


<div ng-repeat="x in records">
 <a ng-href={{x.c}} target="_blank">
    <div class="card">
      <div class="container">
        <h4><b>{{x.a}}</b></h4> 
        <p>{{x.b}}</p> 
      </div>
      <div class = "right">
        <img ng-src="{{x.d}}" ng-show=x.d>
      </div>
    </div>
    </a>
  
</div>
</div>

</body>
<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
    const googlestore = "https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png";
    const github = "https://bachiraoun.github.io/fullrmc/_static/forkme.png";
    const alexa = "https://www.amazon.com.br/rafael-Futebol-de-cinco/dp/B08KW6Q7GF/";
    
    $scope.records = [
        {a:"Futebol de 5 (Dossoccer 5)", b:"Simulador da modalidade paralimpica futebol de 5 para Amazon Alexa", c:"https://github.com/rafaelhss/rafashomepage8/blob/master/index.html", d:googlestore},
        {a:"Alfreds Futterkiste", b:"samba", c:"https://bachiraoun.github.io/fullrmc/_static/forkme.png"},
        {a:"Alfreds Futterkiste", b:"samba"},
        {a:"Alfreds Futterkiste", b:"samba", c:"https://bachiraoun.github.io/fullrmc/_static/forkme.png"},
        {a:"Alfreds Futterkiste", b:"samba", c:googlestore}
    ]
});
</script>
</html>
